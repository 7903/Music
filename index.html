<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<audio id="audio" src="" preload></audio>

		<div class="bg"></div>
		
		<!-- 导航栏 -->
		<div class="nav clear">
			<div class="previous fl">
				<img src="img/上一步.png">
			</div>
			<div class="nav_content fl">
				<p></p>
				<p></p>
			</div>
			<div class="forward fr">
				<img src="img/转发.png">
			</div>
		</div>
		
		<!-- 中间转盘 -->
		<div class="mid_music_img">
			<div class="music_img">
				<div class="music_img_box">
					<img src="">
				</div>
			</div>
		</div>
		
		<!-- 中间歌曲列表 -->
		<div class="songList">
			<ul>
			</ul>
		</div>
		
		<!-- 菜单 -->
		<div class="menu_lists">
			<ul>
				<li>
					<p>本地歌曲</p>
					<span class="fr">></span>
				</li>
				<li>
					<p>收藏歌曲</p>
					<span class="fr">></span>
				</li>
				<li>
					<p>心动歌曲</p>
					<span class="fr">></span>
				</li>
			</ul>
		</div>

		<!-- 底部 -->
		<div class="bottom">
			<!-- 四个图标 -->
			<div class="bottom_top clear">
				<div class='beckoning fl'>
					<img src="img/心.png">
					<!-- <img src="img/红心"> -->
				</div>
				<div class='fl'>
					<img src="img/下载.png">
				</div>
				<div class='fl'>
					<img src="img/信息.png">
				</div>
				<div class='menu fl' name='0'>
					<img src="img/ellipsis-v.png">
				</div>
			</div>
			
			<!-- 进度条 -->
			<div class="progress_box">
				<span class="ctime">00:00</span>
				
				<div class="progress">
					<!-- 激活的进度条 -->
					<div class="progress_active"></div>
					<!-- 滑块 -->
					<div class="slider"></div>
					<!-- 事件绑定层 -->
					<div class="layer"></div>
				</div>
				<span class="dtime">00:00</span>
			</div>
			
			<!-- 播放模式 -->
			<div class="bottom_content">
				<div class="play_mode fl" name='1'>
					<img src="img/1.png" >
				</div>
				<div class="play_operation clear">
					<div class="prev">
						<img src="img/上一曲1-01.png" >
					</div>
					<div class="play" name='0'>
						<img src="img/暂停.png" >
					</div>
					<div class="next">
						<img src="img/下一曲1-01.png" >
					</div>
				</div>
				<div class="play_menu fr" name='0'>
					<img src="img/菜单.png" >
				</div>
			</div>
		</div>

	</body>
</html>
